
<script>
        /* Get the modal*/
          var modal1918Funston = document.getElementById('modal1918Funston');
        /* Get the image and insert it inside the modal - use its 'alt' text as a caption*/
          var img1918Funston = document.getElementById('img1918Funston');
          var modalImg1918Funston = document.getElementById('imgmodal1918Funston');
          var captionText1918Funston = document.getElementById('caption1918Funston');
          img1918Funston.onclick = function(){
            modal1918Funston.style.display = 'block';
            modalImg1918Funston.src = this.src;
            captionText1918Funston.innerHTML = this.alt;
          }
          /* When the user clicks on the modalImg, close it*/
          modalImg1918Funston.onclick = function() {
            modal1918Funston.style.display = 'none';
          }
</script>
